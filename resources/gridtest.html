<html lang="en">

        body {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: 200px 500px 100px;
            grid-gap: 10px;

        p {
            border:1px solid red;
        }

        .long {
            background-color: yellow;
            height: 150px;
        }
    </style>
</head>

</html>
